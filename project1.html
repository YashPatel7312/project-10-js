<!DOCTYPE html>
<html>
<body>

<h2>Positive or Negative Checker</h2>

<input id="num" placeholder="Enter a number">
<button onclick="checkNumber()">Check</button>

<p id="result"></p>

<script>
function checkNumber() {
  let number = document.getElementById("num").value;

  if (number > 0) {
    document.getElementById("result").innerHTML = "Positive";
  } else if (number < 0) {
    document.getElementById("result").innerHTML = "Negative";
  } else {
    document.getElementById("result").innerHTML = "Zero";
  }
}
</script>

</body>
</html>
