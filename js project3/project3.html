<!DOCTYPE html>
<html>
<body>

<h2>Find Greater Number</h2>

<!-- Inputs -->
<input id="num1" placeholder="Enter first number">
<input id="num2" placeholder="Enter second number">
<button onclick="findGreater()">Check</button>

<!-- Result -->
<p id="result"></p>

<script>
function findGreater() {
  let n1 = Number(document.getElementById("num1").value);
  let n2 = Number(document.getElementById("num2").value);

  if (n1 > n2) {
    document.getElementById("result").innerHTML = n1 + " is greater";
  } else if (n2 > n1) 
    document.getElementById("result").innerHTML = n2 + " is greater";
  
}
</script>

</body>
</html>
