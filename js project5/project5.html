<!DOCTYPE html>
<html>
<body>

<h2>age deside the tickit price</h2>

<input id="num" placeholder="Enter a youre age">
<button onclick="checkNumber()">Check</button>

<p id="result">YOU HAVE PAY</p>

<script>
function checkNumber() {
  let number = document.getElementById("num").value;

  if (number < 12) {
    document.getElementById("result").innerHTML = "5 RS";
  } else if (number < 18) {
    document.getElementById("result").innerHTML = "10 RS";
  } else if (number < 60) {
    document.getElementById("result").innerHTML = "20 RS";
  } else if (number > 60) {
    document.getElementById("result").innerHTML = "15 RS";
  }
}
</script>

</body>
</html>
